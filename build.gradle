apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
  mavenCentral()
}

dependencies {
  compile 'joda-time:joda-time:latest.integration'
  compile 'com.google.api-client:google-api-client:latest.integration'
  compile 'com.google.apis:google-api-services-calendar:latest.integration'
  compile 'com.google.oauth-client:google-oauth-client-java6:latest.integration'
  compile 'com.google.oauth-client:google-oauth-client-jetty:latest.integration'
}
